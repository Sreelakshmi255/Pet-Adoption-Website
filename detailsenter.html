<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adopt a Pet - Customer Details</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* Header */
    header {
      background: url('header.jpeg') no-repeat center center/cover;
      height: 300px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    header h1 {
      z-index: 1;
      font-size: 3em;
    }
    /* Navigation */
    nav {
      background: #333;
      padding: 10px 0;
      text-align: center;
    }
    nav ul {
      list-style: none;
      display: inline-block;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
      font-size: 1.1em;
    }
    nav ul li a {
      color: #fff;
    }
    nav ul li a:hover {
      color: #ff6f61;
    }
    /* Main Container */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    /* Section Styles */
    section {
      padding: 40px 0;
      border-bottom: 1px solid #ddd;
    }
    section:last-child {
      border-bottom: none;
    }
    h2.section-title {
      text-align: center;
      color: #ff6f61;
      margin-bottom: 20px;
      font-size: 2em;
    }
    /* Form Styles */
    .form-panel {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .form-panel label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-panel input[type="text"],
    .form-panel input[type="email"],
    .form-panel input[type="tel"],
    .form-panel input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .adopt-btn {
  position: absolute;
  top: 90%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #ff6f61;
  color: white;
  padding: 12px 20px;
  font-size: 1.2em;
  font-weight: bold;
  border-radius: 5px;
  transition: background-color 0.3s;
}

     .adopt-btn:hover {
  background-color: #ff3b2e;
}

    .form-panel button {
      background: #ff6f61;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }
    .form-panel button:hover {
      background: #ff3b2e;
    }
    /* Footer */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9em;
    }
    footer a {
      color: #ff6f61;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
   <a href="adopt.html" class="adopt-btn">Adopt Now</a>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="homepage2.html">Home</a></li>
      <li><a href="index.html">Adopt</a></li>
      <li><a href="stories.html">Stories</a></li>
      
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content Container -->
  <div class="container">
    <!-- Customer Details Form Section -->
    <section id="customer-details">
      <h2 class="section-title">Adoption Application</h2>
      <div class="form-panel">
        <form id="adoptionForm" onsubmit="validateForm(event);">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
          
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="0" required>
          
          <!-- Optionally you can add more fields such as address, pet preference, etc. -->
          
          <button type="submit">Submit Application</button>
        </form>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Pet Adoption Center. All Rights Reserved.</p>
    <p>
      <a href="privacypolicy.html">Privacy Policy</a> | 
      <a href="termsandcondi.html">Terms &amp; Conditions</a> | 
      <a href="contact.html">Contact Us</a>
    </p>
  </footer>

  <script>
    function validateForm(event) {
      event.preventDefault(); // Prevent the default form submission
      
      // Get the age from the form (make sure to convert it to a number)
      var age = Number(document.getElementById("age").value);
      
      // Check if the user is at least 18 years old
      if (age < 18) {
        alert("You have to be at least 18 years old to adopt.");
      } else {
        // If valid, redirect to the next page (replace 'next.html' with your desired page)
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
