<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Company Contact Information</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #333;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    header h1 {
      font-size: 2.5em;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .contact-info {
      padding: 20px;
    }
    .contact-info p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .contact-info a {
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-info a:hover {
      color: #ff3b2e;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cradletales</h1>
  </header>

  <div class="container">
    <section class="contact-info">
      <h2>Contact Us</h2>
      <p><strong>Phone:</strong> +1 234 567 8901</p>
      <p><strong>Email:</strong> contact@company.com</p>
      <p><strong>Address:</strong> 123 Business Street, City, Country</p>
      <p><strong>Website:</strong> <a href="https://www.company.com">www.company.com</a></p>
    </section>
  </div>

  <footer>
    &copy; 2025 Company Name. All rights reserved.
  </footer>
</body>
</html>
